<ion-header>
    <ion-navbar>
        <ion-title>
            Camera
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <!--Function ngOnIt() would display photos in grid style-->
            <ion-col col-6>
                <img src="../../assets/imgs/logo.png">
            </ion-col>
            <ion-col col-6>
                <img src="../../assets/imgs/logo.png">
            </ion-col>
            <ion-col col-6>
                <img src="../../assets/imgs/logo.png">
            </ion-col>
            <ion-col col-6>
                <img src="../../assets/imgs/logo.png">
            </ion-col>
            <ion-col col-6>
                <img src="../../assets/imgs/logo.png">
            </ion-col>
            <ion-col col-6>
                <img src="../../assets/imgs/logo.png">
            </ion-col>
            <ion-col col-6>
                <img src="../../assets/imgs/logo.png">
            </ion-col>
        </ion-row>
    </ion-grid>

    <img [src]="currentImage" *ngIf="currentImage">

    <ion-fab center bottom>
        <button ion-fab (click)="takePicture()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-fab>
</ion-content>
